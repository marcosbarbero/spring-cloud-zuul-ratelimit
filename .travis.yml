language: java

dist: trusty

jdk:
 - oraclejdk11

os: linux

script:
 - ./mvnw --settings .ci/settings.xml install -Dmaven.test.skip=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V -q
 
install:
 - ./mvnw --settings .ci/settings.xml install -Dmaven.test.skip=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V -q

before_install:
  - if [ ! -z "$GPG_SECRET_KEYS" ]; then echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import; fi
  - if [ ! -z "$GPG_OWNERTRUST" ]; then echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust; fi

after_success:
 - ./mvnw -pl '!spring-cloud-zuul-ratelimit-dependencies' clean org.jacoco:jacoco-maven-plugin:prepare-agent verify jacoco:report coveralls:report -q -Dlogging.level.root=ERROR

cache:
  directories:
    - $HOME/.m2/repository

notifications:
  email:
    - marcos.hgb@gmail.com
    - lchayoun@gmail.com

deploy:
 - provider: script
   script: bash .ci/deploy.sh
   on:
     branch: master
     repo: marcosbarbero/spring-cloud-zuul-ratelimit
     jdk: oraclejdk11

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
