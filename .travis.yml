language: java
sudo: false
addons:
  sonarcloud:
    organization: marcosbarbero-github
    token:
      secure: 
jdk:
- oraclejdk8
install:
- mvn install -Dmaven.test.skip=true
after_success:
- mvn -pl '!spring-cloud-zuul-ratelimit-dependencies' clean jacoco:prepare-agent verify
  jacoco:report coveralls:report
- mvn -pl '!spring-cloud-zuul-ratelimit-dependencies' package sonar:sonar
cache:
  directories:
  - $HOME/.m2/repository
  - $HOME/.sonar/cache
notifications:
  email:
  - marcos.hgb@gmail.com
env:
  global:
    secure: 
